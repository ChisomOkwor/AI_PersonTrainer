<!DOCTYPE html>
<html>

<head>
    <script>
        function pauseContinue() {
            var elem = document.getElementById("pauseContinueButton");
            var elemText = document.getElementById("pauseContinueText");
            if (elem.value == "Go!") {
                elem.value = "Pause";
                elemText.innerHTML = "Take a quick breather...";
            } else {
                elem.value = "Go!";
                elemText.innerHTML = "You Got This!";
            }
        }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">AI Personal Trainer </span>
        <span class="navbar-brand mb-0 h1">Hello,   {{ user_first_name }}</span>

    </nav>
    <div style="margin-top: 40px; margin-left: 30px; margin-right: 30px;">

        <div class="row">


            <div class="col">

                    <!-- <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#mediumLevelInfo" aria-expanded="false" aria-controls="mediumLevelInfo">{{ difficulty_level }} </button> -->
            </div>

            </div>

            </div>

            <div class="col">

            </div>


        </div>
